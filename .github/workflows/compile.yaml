name: Compile Handbook

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Typst
        uses: typst/setup-typst@v2
        with:
          version: latest

      - name: Compile document
        run: |
          python make.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-document
          path: notebook.pdf
